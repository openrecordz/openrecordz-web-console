<style>
	#google-map-container {
		height: 300px; 
		margin-top:10px; 
		margin-bottom:10px
	}
</style>


<!-- <div class="modal fade"> -->
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" id="btnCloseX"><span aria-hidden="true">&times;</span><span class="sr-only">Chiudi</span></button>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
        <h4 class="modal-title"> <%= _label.new_tenant_modal_template_modal_title %>  </h4>
      </div>
      <div class="modal-body">
        <!-- <p>One fine body&hellip;</p> -->
        
        
        
        <div class="form-group">
					<label for="newPoiName"><%= _label.new_tenant_modal_template_app_title %></label>
					</br>
					<span><%= _label.new_tenant_modal_template_app_title_description %></span>
					<input type="text" class="form-control input-lg" id="newTenantName" placeholder="<%= _label.new_tenant_modal_template_app_title_placeholder %>" />
					<span class="help-block hidden"></span>
			</div>
		
	<div class="form-group">
	    <label for="exampleInputPassword1">   <%= _label.new_tenant_modal_template_app_web_address %></label> 
	    <div class="input-group">
				<span class="input-group-addon" id="basic-addon-prefix">http://</span>
				<input type="text" class="form-control input-sm" id="tenantUrl" name="tenantUrl" readonly required aria-describedby="basic-addon-prefix basic-addondomain">
				<span class="input-group-addon" id="basic-addondomain">.openrecordz.com</span>
			</div>
			<span>
				<%= _label.new_tenant_modal_template_app_web_address_description %>
				<span><a href="http://www.openrecordz.com/faq/">  <%= _label.new_tenant_modal_template_app_web_address_clickable_description %>  </a></span>
			</span>
		<span class="help-block hidden"></span>
	</div>

      </div>

      <div class="modal-footer">
		<button type="button" class="btn btn-lg btn-default" data-dismiss="modal" id="btnClose">Chiudi</button>
		<button type="button" class="btn btn-lg btn-primary" id="btnSave">Crea</button>
	  </div>
      
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
<!-- </div> --><!-- /.modal -->
