<style>
	#google-map-container {
		height: 300px; 
		margin-top:10px; 
		margin-bottom:10px
	}
</style>


<!-- <div class="modal fade"> -->
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" id="btnCloseX"><span aria-hidden="true">&times;</span><span class="sr-only">Chiudi</span></button>
        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button> -->
        <h4 class="modal-title">Creazione nuovo punto di interesse</h4>
      </div>
      <div class="modal-body">
        <!-- <p>One fine body&hellip;</p> -->
        
        
        
        <div class="form-group">
			<label for="newPoiName">Nome del punto di interesse</label>
			<% if (typeof(namePoi)==="undefined" || namePoi==null){ %>
				<input type="text" class="form-control" id="newPoiName" placeholder="indicare il nome..." />
			<% }else{ %>
				<input type="text" class="form-control" id="newPoiName" placeholder="indicare il nome..." value="<%= namePoi %>" />
			<% } %>
		</div>
		
		<div class="form-group">
			<label for="google-map-container">Indica il punto sulla mappa</label>
			<div id="google-map-container"></div>
		</div>
        
        
        
        
      </div>

      <div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal" id="btnClose">Chiudi</button>
		<button type="button" class="btn btn-primary" id="btnSave">Salva</button>
	  </div>
      
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
