<style>
#dashboard_content {
    margin-top: 10px;
    padding: 0 15px 0;
}

</style>

<div class="container">

	<div id="logo" class="panel-heade text-center">
	   <a href="http://www.openrecordz.com">
		<img alt="Entra in OpenRecordz" src="http://www.openrecordz.com/wp-content/uploads/2016/10/logo_openrecordz_login_1.png" style="position: relative;left: 50%;margin-left: -300px"/>
	   </a>
           <h1 style="margin-top: 0px;margin-bottom: 20px;"><%=_label.registratiGratisEiniziaAcostruireLaTuaSmartCity%></h1>
	</div>

	<form class="form-signin" role="form">
<!--		<h2 class="form-signin-heading">Pannello di controllo</h2>-->
		
		<div class="form-group">
			<input type="text" class="form-control" name="fullName" id="fullName" required placeholder="<%=_label.nomeCompleto%>" autocapitalize="on" autocorrect="off" autofocus>
			<span class="help-block hidden"></span>
		</div>
		
		<div class="form-group">
			<input type="text" class="form-control" name="username" required id="username" placeholder="Username" autocapitalize="off" autocorrect="off" >
			<span class="help-block hidden"></span>
		</div>
		
		<div class="form-group">
			<input type="email" class="form-control" name="email" id="email" autocomplete="on" required placeholder="Email" >
			<span class="help-block hidden"></span>
		</div>
		
		<div class="form-group">
			<input type="password" class="form-control" name="password" id="password" required placeholder="Password" autocapitalize="off" autocorrect="off">
			<span class="help-block hidden"></span>
		</div>
		
		<%if (showTenantField) {%>
		<div class="form-group">
			<input type="text" class="form-control" name="tenant" id="tenant" required placeholder="Nome dell&#39; ente Es. roma" autocorrect="off"  autocapitalize="off" >
			<span class="help-block hidden"></span>
		</div>
		<%}%>
		
		<button class="btn btn-lg btn-primary btn-block" type="submit"><%=_label.registrati%></button>
		
		<div class="checkbox">
			<label>
				<%=_label.haiGiaUnAccount%> <a href="/index#login"><%=_label.accedi%></a>
			</label>
		</div>
		
	</form>
</div> <!-- /container -->
