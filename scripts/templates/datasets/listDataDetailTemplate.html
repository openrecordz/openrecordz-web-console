<!-- Bottone di inserimento nuovo contenuto -->
<div class="text-right">
	<button type="button" class="btn btn-default" id="btnAdd">
		<span class="glyphicon glyphicon-plus-sign"></span> Crea un nuovo dato
	</button>
</div>
<br/>

<!-- Form di ricerca dei contenuti -->
<div class="jumbotron">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-sm-2 control-label">Testo</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="text" name="text" placeholder="inserire il testo da ricercare..." value="">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label" for="selectCategory">Categoria</label>
			<div id="categoriesMenu" class="col-sm-10">
				<!-- Elenco categorie iniettato dalla View -->
			</div>
			<span class="help-block hidden"></span>
		</div>
		
		<div class="form-group">
			<label class="col-sm-2 control-label" for="selectVisibility">Visibilità</label>
			<div id="visibilityMenu" class="col-sm-10">
				<!-- Elenco tipi di visibilità iniettato dalla View -->
			</div>
			<span class="help-block hidden"></span>
		</div>
		
		<div class="form-group" id="divUser">
			<label class="col-sm-2 control-label" for="selectUser">Creato da</label>
			<div id="divSelectUser" class="col-sm-10">
				<!-- Contenuto iniettato dalla View -->
			</div>
			<span class="help-block hidden"></span>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-7">
				<button type="submit" class="btn btn-primary" id="btnSearch" >Cerca</button>
			</div>
			<div class="col-sm-3 text-right" >
				<button type="button" class="btn btn-default" id="btnMap" >Visualizza su mappa</button>
			</div>
			<!-- 
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary" id="btnSearch" >Cerca</button>
			</div>
			 -->
		</div>
	</form>
</div>
